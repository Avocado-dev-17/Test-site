<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <link id="theme-style" rel="stylesheet" href="light-theme.css">
</head>
<body>
    <header>
        <h1>Мое Расписание</h1>
        <button id="theme-toggle">Сменить тему</button>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Понедельник</th>
                    <th>Вторник</th>
                    <th>Среда</th>
                    <th>Четверг</th>
                    <th>Пятница</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>09:00 - 10:00</td>
                    <td>Математика</td>
                    <td>Физика</td>
                    <td>Химия</td>
                    <td>Литература</td>
                    <td>История</td>
                </tr>
                <tr>
                    <td>10:00 - 11:00</td>
                    <td>Английский</td>
                    <td>Биология</td>
                    <td>География</td>
                    <td>Физкультура</td>
                    <td>Информатика</td>
                </tr>
                <!-- Добавьте больше строк по необходимости -->
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
